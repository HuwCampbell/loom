[loom]
  version = 1
  dependencies = ["subdir/basic.toml"]
  name = "dependencies_1"

[component]
  paths = ["components/*"]

[sass]
  paths = ["scss/*"]

[js]
  paths = [
      "app/src/js/*"
    ]

[js.bundle.first]
  main = "app/src/first.js"
  paths = [
      "app/src/first/js/*"
    ]

[js.dependencies]
  npm = [
      ["d3", "4.7.4", "a2f40eb57decc51bc469010d48ae74a20e025772"]
    ]
  github = [
      ["isaacs/rimraf", "tags/v2.6.1", "813139ac3628ae0b47136de18939cbb623e21475"]
    ]

[purs]
  paths = [
      "app/src/purs/*"
    ]

[purs.dependencies]
  # Optional
  github = [
      ["purescript/purescript-newtype", "tags/v2.0.0", "2276bd44ff5b7440c455839833c69f40cc8d8616"]
    ]
